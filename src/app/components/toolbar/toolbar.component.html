<mat-toolbar>
    <div class="logo" onclick="window.location.href='#'">
        <img class="icon" src="assets/svg/bucket.svg">
        <div class="label">
            <p class="title"> {{ name }} </p>
            <p class="description"> {{ description }} </p>
        </div>
    </div>
    <search-bar
        [searchDebounceTime]="searchDebounceTime"
        [showSearchHint]="showSearchHint"
        [title]="title"
        [searchTerm]="searchTerm"
        (searchChange)="searchChanged.emit($event)">
    </search-bar>

    <div class="actions">
        <button class="email" mat-button>
            <a mat-menu-item [href]="'mailto:' + email">
                <mat-icon mat-list-icon>email</mat-icon>
                <span>{{ email }}</span>
            </a>
        </button>
        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>call</mat-icon>
        </button>
        <button mat-button (click)="onOpenBasket()">
            <mat-icon>shopping_cart</mat-icon>
            {{(cost$ | async) || 0}} руб.
        </button>
        <button mat-button (click)="onLogin()">
            Войти
        </button>
    </div>
</mat-toolbar>

<mat-menu #menu="matMenu" classList="page-header-menu">
    <a mat-menu-item *ngFor="let mobile of mobilePhones" [href]="'tel:' + mobile">
        <mat-icon mat-list-icon>phone</mat-icon>
        <span>{{ mobile }}</span>
    </a>
</mat-menu>
